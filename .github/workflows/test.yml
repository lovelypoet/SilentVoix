name: CI pipeline

on:
  push:
    branches: [ main, mediapipe, dev ]
  pull_request:
    branches: [ main, mediapipe ] 

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vue-next

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: vue-next/package-lock.json
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          vue-next/coverage/
          vue-next/test-results/
        retention-days: 30
    - run: npm ci
    - run: npm run build
    - run: npm run test
  superlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache Super-Linter
        uses: actions/cache@v3
        with:
          path: ~/.cache/super-linter
          key: ${{ runner.os }}-super-linter-${{ hashFiles('**/*.js', '**/*.vue', '**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-super-linter-

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_VUE: true
          VALIDATE_CSS: true
          VALIDATE_HTML: true
          LINTER_RULES_PATH: /
          FILTER_REGEX_INCLUDE: .*vue-next/.*
