name: CI pipeline

on:
  push:
    branches: [ main, mediapipe, dev ]
  pull_request:
    branches: [ main, mediapipe ] 

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vue-next
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: vue-next/package-lock.json

    - name: Install dependencies (clean & reproducible)
      run: npm ci

    - name: Run test
      run: npm run test
      
    - name: Build
      run: npm run build
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vue-next
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: vue-next/package-lock.json

    - name: Install dependencies (clean & reproducible)
      run: npm ci

    - name: Lint
      run: npm run lint
      
